<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevourerOfCase - CS2 Case Opening Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800;900&family=Inter:wght@400;600;900&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05020a;
            color: #f8fafc;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }
        h1, h2, h3, h4, h5, h6, .font-rajdhani {
            font-family: 'Rajdhani', sans-serif;
        }
        
        .logo-gradient {
            background: linear-gradient(135deg, #f472b6, #db2777, #9333ea, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradient-flow 5s ease infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bg-midnight {
            background-color: #05020a;
        }
        .bg-midnight-lighter {
            background-color: #0f051a;
        }

        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-short {
            animation: bounce-short 1s ease-in-out infinite;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #05020a;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #2d1b4d, #ec4899);
            border-radius: 5px;
            border: 2px solid #05020a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ec4899;
        }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        .backdrop-blur-xl {
            backdrop-filter: blur(24px) saturate(180%);
        }
    </style>
